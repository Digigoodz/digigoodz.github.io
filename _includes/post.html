<article class="post">
    <header>
        <h1 class="post-heading"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <div class="post-author-line"><i>{{post.date  | date: "%d.%m.%Y" }}</i>, {{site.author.name}}</div>
    </header>
    <section>
        {{post.content}}
    </section>
</article>
